<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
      const rock = 1;
      const paper = 2;
      const scissors = 3;
      function getComputerChoice(){
        const randomNumber = Math.floor(Math.random() * 3) + 1
        //console.log(randomNumber)
        let result;
        if(randomNumber === rock){
              result = 'rock';
              return result
            //console.log('Rock')
        } else if(randomNumber === paper){
           // console.log("Paper")
             result = 'paper';
             return result
        } else {
             //console.log("Scissors")
             result = 'scissors'
             return result
         }
        
      }
      //console.log(getComputerChoice());

      let playerScore = 0;
      let computerScore = 0;
      let tieScore = 0;

      function playRound(playerSelection, computerSelection){
       
        if(playerSelection === "paper" && computerSelection === "rock" || 
           playerSelection === "rock" && computerSelection === "scissors" || 
           playerSelection === "scissors" && computerSelection === "paper"){
           console.log(`You won! ${playerSelection} beats ${computerSelection}`) 
           playerScore++       
           return console.log("PlayerScore: " + playerScore)

        } else if(playerSelection === computerSelection){
            console.log(`Equal - ${playerSelection} against ${computerSelection}`)
            tieScore++
            return console.log("TieScore: " + tieScore)
        } else {
            console.log(`You Lose! ${computerSelection} beats ${playerSelection}`)
            computerScore++
            return console.log("ComputerScore: " + computerScore)
      }
    }
         

      let playerSelection = prompt("Hi! Type in your choice please: Scissors, Paper or Rock:");
      playerSelection = playerSelection.toLowerCase();
      let computerSelection = getComputerChoice();
      //console.log(playRound(playerSelection, computerSelection));

      function game(){  
        
        playRound(playerSelection, computerSelection)

        computerSelection = getComputerChoice()
        playerSelection = prompt("2");
            
        playRound(playerSelection, computerSelection)

        computerSelection = getComputerChoice() 
        playerSelection = prompt("3");
        playRound(playerSelection, computerSelection)

        computerSelection = getComputerChoice()
        playerSelection = prompt("4");
        playRound(playerSelection, computerSelection)

        computerSelection = getComputerChoice()
        playerSelection = prompt("5");
        playRound(playerSelection, computerSelection)

        console.log("PlayerScore: " + playerScore)
        console.log("ComputerScore: " + computerScore)
        console.log("TieScore: " + tieScore)


    }    

 game()

        
    </script>
</body>
